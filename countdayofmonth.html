<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count</title>
</head>
<body>
<input type="text" id="month">
<button type="button" onclick="countDay()">Tính số ngày</button>
<h2 id="result"></h2>
<script>
    function countDay() {
        let month = (document.getElementById('month').value) * 1;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 2:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 30 ngày';
        }

    }
</script>
</body>
</html>
