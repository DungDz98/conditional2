<script>
    let pic1 = document.getElementById('anh1');
    let pic2 = document.getElementById('anh2');

    function movepic1() {
        if (pic1.src == 'http://localhost:63342/Ex9/chelsea.jpg') {
            pic1.src = 'http://localhost:63342/Ex9/arsenal.png'
        } else {
            pic1.src = 'http://localhost:63342/Ex9/chelsea.jpg'
        }
        if (pic1.src == pic2.src) {
            console.log('Ban da win');
        }
    }

    function movepic2() {
        if (pic2.src == 'http://localhost:63342/Ex9/chelsea.jpg') {
            pic2.src = 'http://localhost:63342/Ex9/arsenal.png'
        } else {
            pic2.src = 'http://localhost:63342/Ex9/chelsea.jpg'
        }
        if (pic2.src == pic1.src) {
            console.log('Ban da win');
        }
    }


</script>
